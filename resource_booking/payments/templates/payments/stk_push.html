{% extends 'main.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h1 class="card-title h3 mb-0">Book Now - M-Pesa STK Push</h1>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label fw-bold">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="e.g., 07..." required>
                            <div id="phoneNumberHelp" class="form-text">
                                We'll send an **M-Pesa STK Push prompt** to this number.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label fw-bold">Amount (Ksh)</label>
                            <input type="number" class="form-control" id="amount" name="amount" min="1" step="any" required placeholder="e.g., 500">
                        </div> 
                        <button type="submit" class="btn btn-success btn-lg w-100 mt-3">
                            <i class="fas fa-money-bill-wave"></i> Pay Now
                        </button>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    <small>Â© 2025 University Resource Booking System</small>
                </div>
            </div>
            </div>
    </div>
</div>

<div class="container mt-4">
    {% if response %}
    <div class="alert alert-info bg-dark text-light">
        <strong>Payment Status:</strong> {{ response }}
    </div>
    {% endif %}
</div>
{% endblock %}
