{% extends "main.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h2 class="mb-0">ðŸ”‘ Log In</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        {{ form|crispy }}
                        
                        <!-- Show/Hide Password Toggle -->
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" id="showPassword" onchange="togglePasswordVisibility()">
                            <label class="form-check-label" for="showPassword">
                                Show Password
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-success mt-3">Log In</button>
                        
                        <p class="mt-3">
                            <a href="{% url 'password_reset' %}">Forgot password?</a>
                            <p class="mt-3 border-top pt-3">
                            Don't have an account? 
                            <a href="{% url 'booking:register' %}" class="fw-bold">Register here</a>.
                        </p>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function togglePasswordVisibility() {
    // Find all password input fields (crispy forms may nest them in divs)
    const passwordFields = document.querySelectorAll('input[type="password"], input[data-type="password"]');
    const showPasswordCheckbox = document.getElementById('showPassword');
    
    // Also try to find by name attribute if they have common password field names
    const allInputs = document.querySelectorAll('input');
    
    allInputs.forEach(input => {
        if (input.type === 'password' || input.name === 'password') {
            if (showPasswordCheckbox.checked) {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }
    });
}
</script>
{% endblock %}
